app: FirefoxDeveloperEdition

ingredients:
  script:
    - wget -c --trust-server-names 'https://download.mozilla.org/?product=firefox-devedition-latest-ssl&os=linux64&lang=zh-CN'
    - ls firefox-*.tar.bz2 | cut -d "-" -f 2 | sed -e 's|.tar.bz2||g' > VERSION

script:
  - tar xf ../firefox-*.tar.*
  - mv firefox/* usr/bin/
  - rm -r firefox/
  - mkdir -p usr/share/icons/hicolor/128x128/apps/
  - find . -name mozicon128.png -exec cp \{\} firefox.png \;
  - find . -name default128.png -exec cp \{\} firefox.png \;
  - cp firefox.png ./usr/share/icons/hicolor/128x128/apps/
  - cat > firefoxdeveloperedition.desktop <<EOF
  - [Desktop Entry]
  - Type=Application
  - Name=Firefox Developer Edition
  - Icon=firefox
  - Exec=firefox %u
  - Categories=GNOME;GTK;Network;WebBrowser;
  - MimeType=text/html;text/xml;application/xhtml+xml;application/xml;application/rss+xml;application/rdf+xml;image/gif;image/jpeg;image/png;x-scheme-handler/http;x-scheme-handler/https;x-scheme-handler/ftp;x-scheme-handler/chrome;video/webm;application/x-xpinstall;
  - StartupNotify=true
  - EOF
  - cat > AppRun <<\EOF
  - #!/bin/bash
  - HERE="$(dirname "$(readlink -f "${0}")")"
  - cd $HERE/usr
  - export SNAP_NAME="firefox" # Prevent per installation profiles in ff = 67
  - export MOZ_LEGACY_PROFILES=1 # Prevent per installation profiles in ff > 68
  - $HERE/usr/bin/firefox $@
  - EOF
  - chmod a+x AppRun
